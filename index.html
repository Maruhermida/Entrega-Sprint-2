<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi app de gastos</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container-sm" id="titulo">
        <h1>APP DE GASTOS</h1>
        <div>
            <h3>Ingrese cuánto pagó cada persona</h3>
            <div class="row">
                <div class="col">
                  <input type="text" id="nombre" class="form-control" placeholder="Nombre" aria-label="First name" required>
                </div>
                <div class="col">
                  <input type="number" id="monto" class="form-control" placeholder="Monto" aria-label="Last name">
                </div>
                <br>
                <br>
                <div>
                    <button type="button" class="btn btn-secondary btn-lg" onclick="acomodar()">Enviar</button>
                </div>
              </div>  
        </div>
    </div>
    <div>
        <br>
        <div id="listagastos" class="container-sm h6"></div>
        <br>
        <div id="total" class="container-sm h6">Total</div>
        <br>
        <div id="reparto" class="container-sm h6">Cada uno debe poner</div>
    </div>
    <script src="index.js"></script>
</body>
</html>
