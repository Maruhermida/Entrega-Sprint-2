<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi app de gastos</title>
    <script src="index.js"></script>
    <link rel="stylesheet" href="style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container-sm" id="titulo">
        <h1>APP DE GASTOS</h1>
        <div>
            <h3>Ingrese cuánto pagó cada persona</h3>
            <div id="input">
                <form action="/formulario" method="GET">
                    <label for="nombre">Nombre</label>
                    <input type="text" id="nombre" name="nombre" placeholder="Ingrese Nombre" />
                    <br>
                    <br>
                    <label for="apellido">Monto</label>
                    <input type="number" id="monto" name="monto" placeholder="Ingrese Monto" />
                    <br>
                    <br>
                    <button type="button" onclick=capturar()>Enviar</button>
                </form>
            </div>
        </div>
    </div>
   
</body>
</html>
